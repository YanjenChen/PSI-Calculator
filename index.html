<html>

<header>
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <title>PSI Calculator</title>
</header>

<body>
    <div class="container">
        <div class="grid">
            <div class="block size-15">
                <div class="v-grid">
                    <div class="block v-size-50 button" id="Cancer">
                        <div class="content">
                            <h3>Cancer<br><span class="chinese">癌</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-50 button" id="pH">
                        <div class="content">
                            <h3>pH <<span class="number">7.35</span></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block size-17">
                <div class="v-grid">
                    <div class="block v-size-33 button" id="Sodium">
                        <div class="content">
                            <h3>Sodium <<span class="number">130</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-33 button" id="BUN">
                        <div class="content">
                            <h3>BUN ><span class="number">29</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-34 button" id="Liver">
                        <div class="content">
                            <h3>Liver disease<br><span class="chinese">肝</span></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block size-17">
                <div class="v-grid">
                    <div class="block v-size-33 button" id="BP">
                        <div class="content">
                            <h3>BP <<span class="number">90</span>mmHg</h3>
                        </div>
                    </div>
                    <div class="block v-size-33 button" id="RR">
                        <div class="content">
                            <h3>RR ><span class="number">30</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-34 button" id="Mental">
                        <div class="content">
                            <h3>Mental Status</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block size-17">
                <div class="v-grid">
                    <div class="block v-size-25 button" id="glucose">
                        <div class="content">
                            <h3>glucose ><span class="number">250</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-25 button" id="Hct">
                        <div class="content">
                            <h3>Hct <<span class="number">30</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-25 button" id="CHF">
                        <div class="content">
                            <h3>CHF<br><span class="chinese">心</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-25 button" id="CVA">
                        <div class="content">
                            <h3>CVA<br><span class="chinese">腦</span></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block size-17">
                <div class="v-grid">
                    <div class="block v-size-25 button" id="oxygen">
                        <div class="content">
                            <h3>oxygen <<span class="number">60</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-25 button" id="Pleural">
                        <div class="content">
                            <h3>Pleural Effusion</h3>
                        </div>
                    </div>
                    <div class="block v-size-25">
                        <div class="v-grid" style="width: 100%;">
                            <div class="block v-size-50 button" id="Sexual">
                                <div class="content">
                                    <h3>Female</h3>
                                </div>
                            </div>
                            <div class="block v-size-50 input-wraprer" id="AGE">
                                <h3><input type="number" placeholder="AGE" class="input-number"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="block v-size-25 button" id="CKD">
                        <div class="content">
                            <h3>CKD<br><span class="chinese">腎</span></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block size-17">
                <div class="v-grid">
                    <div class="block v-size-25 button" id="HR">
                        <div class="content">
                            <h3>HR ><span class="number">125</span></h3>
                        </div>
                    </div>
                    <div class="block v-size-25 button" id="Nursing">
                        <div class="content">
                            <h3>Nursing Home</h3>
                        </div>
                    </div>
                    <div class="block v-size-25 header">
                        <div class="content">
                            <h3>PSI<br>肺炎嚴重指標</h3>
                        </div>
                    </div>
                    <div class="block v-size-25 result" id="result">
                        <div class="content">
                            <h1>0BT</h1>
                            <p>請輸入年齡</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
